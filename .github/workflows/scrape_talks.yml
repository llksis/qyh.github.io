name: Scrape Talk Locations

on:
  push:
    paths:
      - 'talks/**'
      - 'talkmap.ipynb'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install jupyter pandas requests beautifulsoup4 geopy
        pip install getorg --upgrade

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb

    - name: Commit files
      run: |
        git config --local user.email "qiy319huang@gmail.com"
        git config --local user.name "llksis"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Automated update of talk locations"
        fi

    #- name: Push changes using PAT
      # ✅ 使用一个专门的 push action，并传入我们新创建的 PAT
    #  uses: ad-m/github-push-action@master
     # with:
        # 这里就引用了我们刚刚在 Secrets 里创建的 GH_PAT
      #  github_token: ${{ secrets.GH_PAT }}
       # branch: master
        #force: true
    - name: Pull latest changes
      run: |
        git pull origin master --rebase
    - name: Push changes
      run: |
        git push origin master  
